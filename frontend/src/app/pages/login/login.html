<!-- src/app/pages/login/login.component.html -->

<div class="login-container">
  <div class="login-card">
    <!-- Header -->
    <h2>Welcome Back</h2>
    <p class="subtitle">Log in to access your dashboard</p>

    <!-- Formulario de login -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <!-- USERNAME -->
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username"
          class="form-control"
          placeholder="Enter your username"
          (input)="onInputChange()"
          autocomplete="username"
        />
        <!-- Mensajes de validación -->
        <div class="error-message" 
             *ngIf="f['username'].invalid && f['username'].touched">
          <small *ngIf="f['username'].errors?.['required']">
            Username is required
          </small>
          <small *ngIf="f['username'].errors?.['minlength']">
            Username must be at least 3 characters
          </small>
        </div>
      </div>

      <!-- PASSWORD -->
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          class="form-control"
          placeholder="Enter your password"
          (input)="onInputChange()"
          autocomplete="current-password"
        />
        <!-- Mensajes de validación -->
        <div class="error-message" 
             *ngIf="f['password'].invalid && f['password'].touched">
          <small *ngIf="f['password'].errors?.['required']">
            Password is required
          </small>
          <small *ngIf="f['password'].errors?.['minlength']">
            Password must be at least 6 characters
          </small>
        </div>
      </div>

      <!-- MENSAJE DE ERROR DE LA API -->
      <div class="alert alert-danger" *ngIf="errorMessage">
        <strong>Error:</strong> {{ errorMessage }}
      </div>

      <!-- BOTÓN DE SUBMIT -->
      <button 
        type="submit" 
        class="btn btn-primary btn-block"
        [disabled]="loginForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">Log In</span>
        <span *ngIf="isLoading">
          <span class="spinner"></span>
          Logging in...
        </span>
      </button>
    </form>

    <!-- Link de registro -->
    <p class="register-link">
      Don't have an account? 
      <a routerLink="/register">Sign up here</a>
    </p>

    <!-- Link de "Forgot password" (opcional, para futuro) -->
    <!-- 
    <p class="forgot-password">
      <a routerLink="/forgot-password">Forgot your password?</a>
    </p>
    -->
  </div>
</div>
